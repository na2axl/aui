        run: |
          ln -sf /usr/bin/llvm-strip-20 /usr/bin/strip

      - name: Set Clang as default compiler
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Install Conan
        run: |
          pipx ensurepath
          pipx install conan

      - name: Add pipx bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Conan
